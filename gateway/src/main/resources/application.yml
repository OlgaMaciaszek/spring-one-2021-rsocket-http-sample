spring:
  cloud:
    gateway:
      routes:
        - id: bridge
          uri: forward:/verification-service/verify
          predicates:
            - Path=/verify
  application:
    name: gateway
server:
  port: 9081

io.rsocket.routing.client:
  route-id: 00000000-0000-0000-0000-00000000007
  service-name: gateway

  brokers:
    - tcp:
        host: localhost
        port: 8002
logging:
  level:
    org.springframework.cloud: debug
    io.rsocket.routing: trace